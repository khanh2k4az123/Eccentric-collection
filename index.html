<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Animation in CSS</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main">
    <div class="sec bg1">
      <img src="img/bg1.png" alt="Background 1" class="bg">
      <div class="character-container">
        <img src="img/nhanvat1.png" alt="Character 1" class="character">
        <h1 class="title">Jack Sparrow</h1>
      </div>
    </div>
    <div class="sec bg2">
      <img src="img/bg2.png" alt="Background 2" class="bg">
      <div class="character-container">
        <img src="img/nhanvat2.png" alt="Character 2" class="character">
        <h1 class="title">Elizabeth</h1>
      </div>
    </div>
    <div class="sec bg3">
      <img src="img/bg3.png" alt="Background 3" class="bg">
      <div class="character-container">
        <img src="img/nhanvat3.png" alt="Character 3" class="character">
        <h1 class="title">Will Turner</h1>
      </div>
    </div>
  </div>
</body>

</html>
